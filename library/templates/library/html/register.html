{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="{% static 'css/ls.css'%}">
</head>
<body>
  <form method="POST" action="">
    {% csrf_token %}
  <div class="container">  
    <div class="theform-signup">
      <h2 class="login-text">Sign up</h2>
      {{form.username}}
      {{form.email}}
      {{form.password1}}
      {{form.password2}}
      <input type="submit" name="create user" id="" value="Register Account">
      {{form.errors}}
      
      <div>Already have an account ? <a class="redirect" href="{% url 'login' %}">Login</a></div>
    </div>
  </div>
</form>
  
<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder ='username';
  form_fields[2].placeholder='email';
  form_fields[3].placeholder='password';
  form_fields[4].placeholder='confirm password';
</script> 
</body>
</html>
