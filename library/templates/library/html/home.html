{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/home.css'%}">
 
</head>
<body>
    <div class="header">
      <div>
        
      </div>
      <div class="headersearch">
        <input placeholder="Search" type="text" name="" id="">
      </div>


      <div class="headeritems">
        <div><p>Returns</p></div>
        <div><p>History</p></div>
        <div><p>Account</p></div>
        <div><p>My shelf [<span>0</span>]</p></div>
      </div>


      
    </div>
    <div class="latest">


      <div class="title">
        <h1>Browse books</h1>
      </div>


      <div class="latestbooks">
        {% for book in books %}

        <div class="booksstats">
          <img class="bookimg" src="" alt="">
          <h4 class="bookstat">{{book.title}}</h4>
          <p class="bookstat">{{book.category}}</p>
          <p class="bookstat">by : {{book.author}}</p>
          <div class="book-borrow-button-container">
            <button class="book-borrow-button">Borrow</button>
          </div>
        </div>
        {% endfor %}
      </div>



    <div class="madeforyou"></div>
</body>
</html>
