<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish borrowing</title>
    <link rel="stylesheet" href="{% static 'css/borrow.css'%}">
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
</head>
<body>
    <div class="header">
        <div>
          
        </div>
        <div class="headersearch">
          <input placeholder="Search" type="text" name="" id="">
        </div>
  
  
        <div class="headeritems">
          <div><p class="headerinsideitems">Returns</p></div>
          <div><p class="headerinsideitems">History</p></div>
          <div><p class="headerinsideitems">Account</p></div>
          <div><p class="headerinsideitems">My shelf [<span>0</span>]</p></div>
        </div>
      </div>
    <div class="title"><p>title</p></div>

      
    {% for item in items %}
    <div class="sections">
        <div class="stats">
          <div class="finishing-emprunt-pic"><img class="finishing-emprunt-picture" src="{{item.book.imageURL}}" alt=""></div>
          <div class="finishing-emprunt-title"><p>{{item.book.title}}</p></div>
          <div class="finishing-emprunt-author"><p>By : {{item.book.author}}</p></div>
        </div>

    
        <div class="borrow-options">
          <div>
            <h3 class="Confirm-borrowing-text">Please Select the desired date to start your borrowing journey</h3>
            <input class="Confirm-borrowing-date" type="datetime-local">
          </div>
          <div>
            <input class="confirming-rules" type="radio">by clicking here, you agree to our <span class="rulespoliciestext">rules & policies.</span> 
          </div>
          <div>
            <button class="Confirm-borrowing-button">
              Confirm Borrowing
            </button>
          </div>
      </div>
    </div>
    {% endfor %}


</body>
</html>
