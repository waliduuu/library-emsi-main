{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/confirmation.css' %}">
  <link rel="stylesheet" href="{% static 'css/myshelf.css' %}">

</head>
<body>

  <!-- header -->
  
  <div class="header">
    <div class="homebutton">
      <div class="homebutton2"><a class="try"  href="{% url 'home'%}"><img class="home-image" src="{% static 'images/home.png' %}" alt=""></a></div>
    </div>
    <div class="headersearch">
    </div>


    <div class="headeritems">
      <div class="headeritemelement"><a class="try" href="{% url 'myshelf' %}"><img class="shelf-image" src="{% static 'images/shelf.jpeg'%}" alt=""></a></div>
      <div class="headeritemelement"><a class="try" href="{% url 'returning' %}"><img class="history-image" src="{% static 'images/history.png' %}" alt=""></a></div>
      <div class="headeritemelement"><a class="try" href="{% url 'account' %}"><img class="account-image" src="{% static 'images/account.png' %}" alt=""></a></div>
    </div>

  </div>
  


  <!-- borrowing summary -->

  <div class="conf-elements">
    <div class="conf-user-info">

      <div class="more-infos">
        <h2>More Infos</h2>
      </div>


    <div class="conf-user-items">
      <div class="back-to-shelf-button-container"><a href="{% url 'myshelf' %}"><Button class="back-to-shelf-button">â‡¦ Back to Shelf</Button></a></div>
      <div class="brrowing-summary"><h3>Borrowing Summary</h3></div>
      {% for item in items %}
      <div class="checkout-items">        
        <div><img class="check-img" src="{{item.book.imageURL}}" alt=""></div>
        <div>book title: {{item.book.title}}</div>
        <div>by: {{item.book.author}}</div>
        <div>category: {{item.book.category}}</div>        
      </div>
      {% endfor %}
      <div class="summary-items">
        <p class="summary-items-items">items : 2</p>
        <p class="summary-items-date">Date : 12-12-2023</p>
      </div>
    </div>
  </div>

</body>
</html>
