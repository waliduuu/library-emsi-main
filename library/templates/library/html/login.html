{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/ls.css' %}">


</head>
<body>
  <div class="container">  
    <form method="POST" action="">
      {% csrf_token %}
      <div class="theform-login">
        <h2 class="login-text">Login</h2>
        <input class="inputlogin" name="username" type="text" placeholder="Username">
        <input class="inputlogin" name="password" type="password" placeholder="Password">
        <input class="inputlogin" type="submit" name="" id="" value="login">
  
        <div>Don't have an account<a class="redirectregister" href="{% url 'register' %}">Register</a></div>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      </div>
    </form>

  </div>


</body>
</html>
